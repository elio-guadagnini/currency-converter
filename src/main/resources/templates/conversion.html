<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <h1>Form</h1>
        <form action="#" th:action="@{/conversion}" th:object="${conversion}" method="post">
            <p>From: <input type="text" th:field="*{firstCurrency}" /></p>
            <p>To: <input type="text" th:field="*{secondCurrency}" /></p>
            <p>Amount: <input type="text" th:field="*{amount}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
